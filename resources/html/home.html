{% extends "base.html" %} {% block content %}
<div class="content">
  <!-- {{docs|markdown}} -->
  <div class="columns is-centered">
    <div class="column is-two-thirds">
      <!-- Content -->
      <div class="columns">
        <div class="columns">
          <div class="column">
            <h3>Messages</h3>
            <ul class="messages">
              {% for item in messages %}
              <li>
                <time> {{item.timestamp|date:"yyyy-MM-dd HH:mm"}} </time>
                <p>{{item.message}}</p>
                <p>- {{item.name}}</p>
              </li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
</div>
